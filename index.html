<!doctype html>

<html class="uk-width-1-1 uk-height-1-1" lang="en">
<head>
	<meta charset="utf-8">

	<title>NSG 380 Scavenger Hunt</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A scavenger hunt to review the locations of essentials in a nursing environment.">
	<meta name="author" content="Nancy Barker">
	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.5/css/uikit.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style.css">
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.5/js/uikit.min.js"></script>
</head>
<body class="uk-width-1-1 uk-height-1-1">
    <div class="ucw uk-width-1-1 uk-height-1-1 uk-section-primary login">
        <div class="uk-width-large uk-position-center">
        	<img class="uk-align-center" src="./logo.png"/>
        	<p class="uk-margin-medium uk-text-lead uk-text-center">Welcome to Dr. Barker's Scavanger Hunt</p>
        	<button class="uk-button uk-button-default uk-button-small uk-align-center start">Begin</button>
        </div>
    </div>
	<nav class="uk-navbar-container ucw" uk-sticky="bottom: #top" uk-navbar>
	    <div class="uk-navbar-left">
	    	<ul class="uk-navbar-nav">
	        	<li style="color: white; font-weight: 800; font-size: 20px;"><img src="./logo.png" width="32px" height="32px" /> SCAVANGER</li>
        	</ul>
	    </div>
	</nav>
    <div id="barcode-scan" uk-modal="" class="uk-modal">
	    <div class="uk-modal-dialog uk-modal-body">
	        <h2 class="uk-modal-title">Read QR-Code</h2>
	        <div class="vidbox">
	        	<div class="scanbox-shadow"></div>
	        	<div class="scanbox"><span></span></div>
	        	<video id="video" width="640" height="480" autoplay></video>
	        	<img id="safari" width="640" height="480" src=""/>
	        </div>
	        <div class="test-upload uk-inline uploader" uk-form-custom>
			    <input id="scan" type="file" accept="image/*">
			    <a class="camera">
			    	<svg viewBox="0 0 20 20" icon="camera" width="20" height="20" ratio="1">
					    <circle fill="none" stroke="#fff" stroke-width="1.1" cx="10" cy="10.8" r="3.8"></circle>
					    <path fill="none" stroke="#fff" d="M1,4.5 C0.7,4.5 0.5,4.7 0.5,5 L0.5,17 C0.5,17.3 0.7,17.5 1,17.5 L19,17.5 C19.3,17.5 19.5,17.3 19.5,17 L19.5,5 C19.5,4.7 19.3,4.5 19,4.5 L13.5,4.5 L13.5,2.9 C13.5,2.6 13.3,2.5 13,2.5 L7,2.5 C6.7,2.5 6.5,2.6 6.5,2.9 L6.5,4.5 L1,4.5 L1,4.5 Z"></path>
					</svg>
				</a>
			</div>
	        <div id="video-error"></div>
	        <canvas id="qr-canvas" width="640" height="480" autoplay></canvas>
	        <p class="uk-text-center"><b>Status: </b><span id="qr-status">Reading</span> </p>
	        <p class="uk-text-center"><button class="uk-button uk-button-primary uk-modal-close ucw" type="button">Cancel</button></p>
	    </div>
	</div>
    <div class="uk-padding home"></div>

	<script type="text/javascript" src="./scripts/grid.js"></script>
	<script type="text/javascript" src="./scripts/version.js"></script>
	<script type="text/javascript" src="./scripts/detector.js"></script>
	<script type="text/javascript" src="./scripts/formatinf.js"></script>
	<script type="text/javascript" src="./scripts/errorlevel.js"></script>
	<script type="text/javascript" src="./scripts/bitmat.js"></script>
	<script type="text/javascript" src="./scripts/datablock.js"></script>
	<script type="text/javascript" src="./scripts/bmparser.js"></script>
	<script type="text/javascript" src="./scripts/datamask.js"></script>
	<script type="text/javascript" src="./scripts/rsdecoder.js"></script>
	<script type="text/javascript" src="./scripts/gf256poly.js"></script>
	<script type="text/javascript" src="./scripts/gf256.js"></script>
	<script type="text/javascript" src="./scripts/decoder.js"></script>
	<script type="text/javascript" src="./scripts/qrcode.js"></script>
	<script type="text/javascript" src="./scripts/findpat.js"></script>
	<script type="text/javascript" src="./scripts/alignpat.js"></script>
	<script type="text/javascript" src="./scripts/databr.js"></script>
	<script type="text/javascript" src="./scripts/camvas.js"></script>
	<script type="text/javascript" src="./scripts/script.js"></script>
	<script type="text/javascript" src="./scripts/ripple.js"></script>
</body>
</html>
